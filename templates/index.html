<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Downloader</title>
</head>
<body>
    <h1>Download YouTube Transcript</h1>
    <form action="/get_transcript" method="post">
        <label for="video_id">YouTube Video ID:</label><br>
        <input type="text" id="video_id" name="video_id" required><br><br>

        <label for="language">Language Code (e.g., de, en):</label><br>
        <input type="text" id="language" name="language" value="de" required><br><br>

        <button type="submit">Download Transcript</button>
    </form>
</body>
</html>
